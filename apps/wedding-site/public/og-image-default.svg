<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background with warm off-white -->
  <rect width="1200" height="630" fill="#faf8f5"/>

  <!-- Decorative border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#c9826b" stroke-width="2" rx="8"/>

  <!-- Center content -->
  <g transform="translate(600, 315)">
    <!-- Heart icon -->
    <path d="M0,-50 C-30,-80 -70,-60 -70,-25 C-70,10 -30,40 0,70 C30,40 70,10 70,-25 C70,-60 30,-80 0,-50"
          fill="none" stroke="#c9826b" stroke-width="3"/>

    <!-- Text -->
    <text x="0" y="120" text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="42"
          fill="#2d2d2d">
      You're invited
    </text>

    <!-- Subtitle -->
    <text x="0" y="160" text-anchor="middle"
          font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="18"
          fill="#8fac8b">
      Everbloom Wedding
    </text>
  </g>
</svg>
