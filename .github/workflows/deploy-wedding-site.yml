# Deploy Wedding Site to Netlify
# Triggered on push to main
# Note: Netlify also auto-deploys via Git integration

name: Deploy Wedding Site

on:
  push:
    branches: [main]
    paths:
      - 'apps/wedding-site/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    # Uncomment after creating 'production' environment in GitHub Settings
    # environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter wedding-site build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PUBLIC_PLATFORM_API_URL: ${{ secrets.PUBLIC_PLATFORM_API_URL }}

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=apps/wedding-site/dist --site=${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
