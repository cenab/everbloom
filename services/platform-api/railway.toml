[build]
builder = "nixpacks"
buildCommand = "npm exec --yes corepack@latest -- pnpm install && npm exec --yes corepack@latest -- pnpm build"

[deploy]
startCommand = "node dist/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3001
