[build]
builder = "nixpacks"
buildCommand = "corepack enable && corepack prepare pnpm@10.27.0 --activate && pnpm install && pnpm build"

[deploy]
startCommand = "node dist/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3001
