[build]
builder = "nixpacks"
buildCommand = "npm exec --yes corepack@latest -- pnpm install && npm exec --yes corepack@latest -- pnpm build"

[deploy]
startCommand = "node dist/main.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# Worker has no HTTP port - it only processes queue jobs
