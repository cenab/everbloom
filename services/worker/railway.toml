[build]
builder = "nixpacks"
buildCommand = "corepack enable && corepack prepare pnpm@10.27.0 --activate && pnpm install && pnpm build"

[deploy]
startCommand = "node dist/main.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# Worker has no HTTP port - it only processes queue jobs
